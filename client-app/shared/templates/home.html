<div class="pure-g">
   <div class="pure-u-1 pure-u-md-2-3">
      <div class="l-pane">
         <h2>{{title}}</h2>
         <p ng-show="loading">loading...</p>
         <p ng-show="!loading"><address-list addresses=addresses></address-list></p>
      </div>
   </div>
   <div class="pure-u-1 pure-u-md-1-3">
      <div class="l-pane">
         <h3>Add more:</h3>
         <form class="b-form" name="addAddress" ng-controller="createAddressController" ng-submit="onSubmit()">
            <div create-address></div>
            <p>
               <input name="showhide" type="checkbox" ng-model="showmodal"><label for="showhide">Show a defered template?</label>
               <modal ng-show='showmodal'></modal>
            </p>
         </form>
      </div>
   </div>
   
</div>
